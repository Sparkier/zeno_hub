version: "3"
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend:/app
      - /app/node_modules/
    ports:
      - "5173:5173"
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    env_file:
      - ./frontend/.env
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/.venv/
    depends_on:
      - postgres
    environment:
      BACKEND_HOST: 0.0.0.0
      BACKEND_PORT: 8000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: zeno
      DB_USER: myuser
      DB_PASSWORD: mypassword
    command: ["poetry", "run", "backend"]
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: zeno
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    volumes:
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      # Use a different port to avoid clashes with local postgres
      - "5431:5432"
